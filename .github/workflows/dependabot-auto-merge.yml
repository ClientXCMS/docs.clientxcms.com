name: Dependabot Auto Merge

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Assurez-vous d'utiliser la version Node.js appropri√©e pour votre projet

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Auto merge Dependabot PR
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.DOCS_SECRETS }}

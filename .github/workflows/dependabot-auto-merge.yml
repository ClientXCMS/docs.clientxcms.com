name: Dependabot Auto Merge

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Assurez-vous d'utiliser la version Node.js appropri√©e pour votre projet

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
          
      - name: Auto approve/merge Dependabot (native) PR
        uses: Yproximite/auto-approve-and-merge-dependabot-action@v0.1.0
        with:
          # The GitHub token to use for auto-approving and auto-merging, can be ${{ secrets.GITHUB_TOKEN }}.
          github-token:  ${{ secrets.DOCS_SECRETS }}
          # Type of update for auto-merging, can be "major", "minor" or "patch".
          update-type: patch
